<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크 선택자</title>
    <style>
      a {
        text-decoration: none;
      }

      a:visited {
        color: red;
      }
      a:link::after {
        content: " - " attr(href);
      }
    </style>
  </head>
  <body>
    <h1><a>nothing</a></h1>
    <h1><a href="http://naver.com">naver</a></h1>
    <h1><a href="http://github.com">Github</a></h1>
  </body>
</html>
