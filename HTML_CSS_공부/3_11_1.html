<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }

      li:first-child {
        border-radius: 10px 0 0 10px;
      }

      li:last-child {
        border-radius: 0 10px 10px 0;
      }

      li:nth-child(2n) {
        background-color: orange;
      }
      li:nth-child(2n + 1) {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
      <li>fourth</li>
      <li>fifth</li>
    </ul>
  </body>
</html>
