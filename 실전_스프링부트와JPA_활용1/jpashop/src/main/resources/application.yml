spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true # system.out... 사용 지양
        format: true


logging:
  level:
    org.hibernate.SQL: debug #하이버네이트 sql로그를 디버그 모드로 사용
    org.hibernate.type: trace